<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amicus Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login ekranı -->
  <div id="login-container" class="centered">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button id="loginBtn">Giriş</button>
  </div>

  <!-- Sohbet ekranı -->
  <div id="chat-container" class="hidden">
    <h2>Amicus Video Chat</h2>
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="controls">
      <button id="addFriendBtn">Arkadaş Ekle</button>
      <button id="startCallBtn">Yeni Bağlantı Kur</button>
      <button id="endCallBtn" class="danger">Bağlantıyı Kes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
