<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMİCUS</title>
    <style>
        /* --- TASARIM KORUNDU --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .auth-container { display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; }
        .auth-box {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        .auth-box h1 { margin-bottom: 10px; font-size: 38px; color: #00b894; }
        .auth-box h2 { margin-bottom: 25px; font-size: 22px; font-weight: normal; color: #bbb; }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .form-input::placeholder { color: #888; }
        .form-input:focus { outline: none; background-color: #444; }
        .control-button {
            padding: 14px;
            margin-bottom: 15px;
            background-color: #00b894;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-button:hover { background-color: #008f75; }
        .auth-box a { color: #00b894; text-decoration: none; transition: color 0.3s ease; }
        .auth-box a:hover { color: #00a082; text-decoration: underline; }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            gap: 20px;
            position: relative;
        }
        .user-id-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-grow: 1;
            justify-content: center;
        }
        .local-video-wrapper, .remote-video-wrapper {
            flex: 1;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            min-height: 450px;
        }
        .video-container video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .video-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .local-video-wrapper video { transform: scaleX(-1); -webkit-transform: scaleX(-1); }
        .action-buttons { display: flex; justify-content: space-between; align-items: center; gap: 15px; width: 100%; margin-bottom: 20px; }
        .action-buttons .control-button { flex: 1; margin: 0; }
        .friend-actions-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .friend-actions-container h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #00b894;
            border-bottom: 2px solid #00b894;
            padding-bottom: 10px;
        }
        .add-friend-input { display: flex; gap: 10px; margin-bottom: 20px; }
        .add-friend-input .form-input { flex-grow: 1; margin: 0; }
        .add-friend-input .control-button { width: auto; padding: 10px 15px; margin: 0; }
        .friends-list-container h3 { color: #fff; border-bottom: 2px solid #fff; }
        .friends-list-container ul { list-style: none; padding: 0; margin: 0; }
        .friends-list-container ul li {
            background-color: #444;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
        }
        .friends-list-container ul li:hover { background-color: #555; }
    </style>
</head>
<body>

<!-- Kayıt -->
<main id="registerContainer" class="auth-container" style="display:none;">
    <div class="auth-box">
        <h1>AMİCUS</h1>
        <h2>Kayıt Ol</h2>
        <input type="text" id="registerUsername" placeholder="Kullanıcı adı" class="form-input">
        <input type="password" id="registerPassword" placeholder="Şifre" class="form-input">
        <button id="registerBtn" class="control-button">Kayıt Ol</button>
        <p>Zaten kayıtlı mısınız? <a href="#" id="goToLogin">Giriş Yap</a></p>
    </div>
</main>

<!-- Giriş -->
<main id="loginContainer" class="auth-container">
    <div class="auth-box">
        <h1>AMİCUS</h1>
        <h2>Giriş Yap</h2>
        <input type="text" id="loginUsername" placeholder="Kullanıcı adı" class="form-input">
        <input type="password" id="loginPassword" placeholder="Şifre" class="form-input">
        <button id="loginBtn" class="control-button">Giriş Yap</button>
        <p>Hesabınız yok mu? <a href="#" id="goToRegister">Kayıt Ol</a></p>
    </div>
</main>

<!-- Sohbet -->
<main id="chatContainer" class="chat-container" style="display:none;">
    <div class="user-id-display">ID: <span id="currentUserId"></span></div>
    <div class="video-container">
        <div class="local-video-wrapper"><video id="localVideo" autoplay muted></video><div class="video-overlay">Ben</div></div>
        <div class="remote-video-wrapper"><video id="remoteVideo" autoplay></video><div class="video-overlay">Karşı Taraf</div></div>
    </div>
    <div class="action-buttons">
        <button id="findMatchBtn" class="control-button">Yeni Eşleşme Bul</button>
        <button id="disconnectBtn" class="control-button">Bağlantıyı Kes</button>
    </div>
    <div class="friend-actions-container">
        <h3>Arkadaş Ekle</h3>
        <div class="add-friend-input">
            <input type="number" id="friendInput" placeholder="Arkadaş ID" class="form-input">
            <button id="addFriendBtn" class="control-button">Ekle</button>
        </div>
        <div class="friends-list-container">
            <h3>Arkadaşlarım</h3>
            <ul id="friendsList"></ul>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
<script>
/* --- JAVASCRIPT --- */
const registerContainer = document.getElementById('registerContainer');
const loginContainer = document.getElementById('loginContainer');
const chatContainer = document.getElementById('chatContainer');
const registerUsername = document.getElementById('registerUsername');
const registerPassword = document.getElementById('registerPassword');
const registerBtn = document.getElementById('registerBtn');
const loginUsername = document.getElementById('loginUsername');
const loginPassword = document.getElementById('loginPassword');
const loginBtn = document.getElementById('loginBtn');
const goToLogin = document.getElementById('goToLogin');
const goToRegister = document.getElementById('goToRegister');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const findMatchBtn = document.getElementById('findMatchBtn');
const disconnectBtn = document.getElementById('disconnectBtn');
const friendInput = document.getElementById('friendInput');
const addFriendBtn = document.getElementById('addFriendBtn');
const currentUserIdDisplay = document.getElementById('currentUserId');
const friendsListContainer = document.getElementById('friendsList');

let localStream, remoteStream, peerConnection, socket;
let remotePeerId = null;
let currentUser = null;

const iceServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }]};
const backendUrl = 'https://amicus-video-chat-last.onrender.com';

function showInitialScreen() {
    const storedUser = localStorage.getItem('currentUser');
    if (storedUser) {
        currentUser = JSON.parse(storedUser);
        loginContainer.style.display = 'flex';
        registerContainer.style.display = 'none';
        chatContainer.style.display = 'none';
        currentUserIdDisplay.textContent = currentUser.id;
    } else {
        loginContainer.style.display = 'flex';
        registerContainer.style.display = 'none';
        chatContainer.style.display = 'none';
    }
}
showInitialScreen();

goToLogin.addEventListener('click', e => { e.preventDefault(); registerContainer.style.display='none'; loginContainer.style.display='flex'; });
goToRegister.addEventListener('click', e => { e.preventDefault(); loginContainer.style.display='none'; registerContainer.style.display='flex'; });

registerBtn.addEventListener('click', async () => {
    const username = registerUsername.value.trim();
    const password = registerPassword.value.trim();
    if(!username||!password){ alert('Lütfen kullanıcı adı ve şifre girin.'); return; }
    try{
        const response = await fetch(`${backendUrl}/register`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password}) });
        const data = await response.json();
        if(response.ok){ alert('Kayıt başarılı! Giriş yapabilirsiniz.'); registerContainer.style.display='none'; loginContainer.style.display='flex'; }
        else alert('Kayıt başarısız: '+data.message);
    } catch(err){ console.error(err); alert('Kayıt sırasında hata oluştu.'); }
});

loginBtn.addEventListener('click', async () => {
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();
    if(!username||!password){ alert('Lütfen kullanıcı adı ve şifre girin.'); return; }
    try{
        const response = await fetch(`${backendUrl}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password}) });
        const data = await response.json();
        if(response.ok){
            currentUser = data.user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            loginContainer.style.display='none';
            chatContainer.style.display='flex';
            currentUserIdDisplay.textContent=currentUser.id;
            init();
            updateFriendsList();
        } else alert('Giriş başarısız: '+data.message);
    } catch(err){ console.error(err); alert('Giriş sırasında hata oluştu.'); }
});

async function init(){
    try{
        localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
        localVideo.srcObject = localStream;

        socket = io(backendUrl, { query:{userId: currentUser.id} });

        socket.on('connect', ()=>{ console.log('Sunucuya bağlandı', socket.id); currentUser.socketId = socket.id; });
        socket.on('matchFound', data=>{
            remotePeerId=data.partnerId;
            if(remotePeerId<currentUser.socketId) setupPeerConnection(true);
        });
        socket.on('receiveCall', async data=>{
            await setupPeerConnection(false);
            try{
                if(data.signal.type==='offer'||data.signal.type==='answer'){
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
                    if(data.signal.type==='offer'){
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('callUser', { userToCall:data.from, signalData:answer, from:currentUser.socketId });
                    }
                } else if(data.signal.candidate) await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal));
            } catch(e){ console.error('Sinyal işlenirken hata', e); }
        });
        socket.on('callAccepted', async signal=>{ await peerConnection.setRemoteDescription(new RTCSessionDescription(signal)); });
    } catch(e){ console.error('Medya akışı hatası:',e); alert('Kamera ve mikrofon erişimi gerekli!'); }
}

async function setupPeerConnection(isCaller){
    if(peerConnection) peerConnection.close();
    peerConnection=new RTCPeerConnection(iceServers);
    localStream.getTracks().forEach(track=>peerConnection.addTrack(track,localStream));
    peerConnection.ontrack=event=>{ remoteVideo.srcObject=event.streams[0]; };
    peerConnection.onicecandidate=event=>{
        if(event.candidate){
            socket.emit('callUser',{ userToCall:remotePeerId, signalData:event.candidate, from:currentUser.socketId });
        }
    };
    if(isCaller){
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('callUser',{ userToCall:remotePeerId, signalData:offer, from:currentUser.socketId });
    }
}

findMatchBtn.addEventListener('click', async ()=>{
    if(!socket){ alert('Lütfen giriş yapın!'); return; }
    if(peerConnection) peerConnection.close();
    remoteVideo.srcObject=null;
    remotePeerId=null;
    socket.emit('findMatch');
});

disconnectBtn.addEventListener('click', ()=>{
    if(peerConnection){ peerConnection.close(); peerConnection=null; remoteVideo.srcObject=null; remotePeerId=null; console.log('Bağlantı kesildi'); }
});

addFriendBtn.addEventListener('click', async ()=>{
    if(!currentUser){ alert('Lütfen giriş yapın!'); return; }
    const friendId=parseInt(friendInput.value.trim());
    if(isNaN(friendId)){ alert('Geçerli bir ID girin.'); return; }
    if(friendId===currentUser.id){ alert('Kendinizi ekleyemezsiniz.'); return; }
    try{
        const response=await fetch(`${backendUrl}/add-friend`,{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({fromId:currentUser.id,toId:friendId})});
        const data=await response.json();
        alert(data.message);
        if(response.ok) updateFriendsList();
    } catch(err){ console.error('Arkadaş ekleme hatası:',err); alert('Hata oluştu.'); }
});

async function updateFriendsList(){
    if(!currentUser) return;
    try{
        const response=await fetch(`${backendUrl}/friends/${currentUser.id}`);
        const data=await response.json();
        if(response.ok){
            friendsListContainer.innerHTML='';
            data.friends.forEach(friend=>{
                const li=document.createElement('li');
                li.textContent=friend.username;
                li.addEventListener('click', ()=>startCallWithFriend(friend.id));
                friendsListContainer.appendChild(li);
            });
        }
    } catch(err){ console.error('Arkadaş listesi çekilemedi:',err); }
}

async function startCallWithFriend(friendId){
    if(!socket){ alert('Lütfen giriş yapın!'); return; }
    if(peerConnection){ peerConnection.close(); }
    remoteVideo.srcObject=null;
    try{
        const response=await fetch(`${backendUrl}/get-user-socket-id/${friendId}`);
        if(!response.ok){ alert((await response.json()).message); return; }
        const data=await response.json();
        const friendSocketId=data.socketId;
        if(!friendSocketId){ alert('Arkadaş çevrimdışı.'); return; }
        remotePeerId=friendSocketId;
        await setupPeerConnection(true);
        console.log(`Arkadaşa arama başlatılıyor: ID ${friendId}, Socket ID ${friendSocketId}`);
    } catch(err){ console.error('Arkadaş socket ID hatası:',err); alert
